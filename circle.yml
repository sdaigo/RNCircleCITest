machine:
  xcode:
    version: 8.3.3
  environment:
    PATH: '~/n/bin:$PATH'
dependencies:
  pre:
    - |
      curl -L https://git.io/n-install | bash -s -- -y 6.9.5
      source ~/.bash_profile

  cache_directories:
    - node_modules
test:
  override:
    - echo 'skip test'

deployment:
  preview:
    branch: preview-markdown
    commands:
      - cd ios && bundle exec fastlane test

  release:
    branch: master
    commands:
      - cd ios && bundle exec fastlane release
